# Project Information
site_name: Trace
site_url: https://slaclab.github.io/trace/
site_author: SLAC National Accelerator Laboratory - EED / Software Applications Group
site_description: Trace is a Python application for plotting live and archived EPICS data.

# Repository
repo_name: slaclab/trace
repo_url: https://github.com/slaclab/trace

# Configuration
theme:
  name: material
  icon:
    logo: fontawesome/solid/wave-square
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - navigation.footer
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [trace]
  - git-revision-date-localized:
      exclude:
        - index.md
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      exclude:
        - index.md
      repository: slaclab/trace
      branch: main

# Additional Configuration
extra:
  generator: false

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

# Page Tree
nav:
  - Home: index.md
  - Getting Started:
    - installation.md
    - Application Overview: overview.md
    - Arguments & Macros: arguments.md
    - Traces: traces.md
    - Traces Table Menu: traces_table_menu.md
    - Axes: axes.md
    - Plot Config: plot_config.md
    - Import/Export: io.md
    - Convert Save Files: file_conversion.md
  - API Reference:
    - api_reference/index.md
    - api_reference/trace.md
    - Widgets:
      - api_reference/widgets/index.md
      - Control Panel: api_reference/widgets/control_panel.md
      - Settings Popups: api_reference/widgets/settings_popups.md
      - Archive Search: api_reference/widgets/archive_search.md
      - Data Insight Tool: api_reference/widgets/data_insight_tool.md
      - E-Log Post Modal: api_reference/widgets/elog_post_modal.md
      - Helper Widgets: api_reference/widgets/helper_widgets.md
    - File IO:
      - api_reference/file_io/index.md
      - File Converter: api_reference/file_io/trace_file_convert.md
      - File Handler: api_reference/file_io/file_handler.md
      - Time Parser: api_reference/file_io/time_parser.md
    - Services:
      - api_reference/services/index.md
      - E-Log Service: api_reference/services/elog_client.md
